<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動的な文字アニメーション</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .bounce-text {
      display: inline-block;
      position: relative;
    }

    .bounce-text span {
      display: inline-block;
      animation: bounce 5s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 10%, 100% {
        transform: translateY(0);
      }
      5% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="bounce-text" id="bounceText"></div>

  <script>
    // 動的に文字列を追加する関数
    function animateText(text) {
      const container = document.getElementById('bounceText');
      container.innerHTML = ''; // 前の文字をクリア

      // 各文字に<span>タグを追加して、アニメーションを適用
      text.split('').forEach((char, index) => {
        const span = document.createElement('span');
        // スペース文字は &nbsp; に置き換える
        span.innerHTML = char === ' ' ? '&nbsp;' : char;
        span.style.animationDelay = `${index * 0.1}s`; // アニメーションの遅延を設定
        container.appendChild(span);
      });
    }

    // 初期の文字列を設定
    animateText('Waiting for data...');

    // 文字数を動的に変化させる場合（例えばボタンで変更）
    /*setTimeout(() => {
      animateText('さようなら！');
    }, 5000); */// 5秒後に文字列を変更
  </script>
</body>
</html>
