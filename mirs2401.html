<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>Gradient Spinner</title>
  <style>
    /* グリッドスタイリング */

      box-sizing: border-box;
    }

    body {
      overflow: hidden;

      justify-content: center;

      margin: 0;

    /* KEYFRAMES */

@keyframes spin {
  from {
    transform: rotate(0);
  }
  to{
    transform: rotate(359deg);

}



/* GRID STYLING */

/** {
  box-sizing: border-box;

/*body {
  min-height: 100vh;

  display: flex;
  justify-content: space-between;

.spinner-box {
  width: 150px;
  height: 150px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: transparent;
  position: absolute;
  top: calc(50vh - 75px);
  left: calc(50vw - 75px); 
}


/* ALTERNATING ORBITS */

.circle-border {
  width: 150px;
  height: 150px;
  padding: 3px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  background: rgb(0,0,0);/*(63,249,220)*/
  background: linear-gradient(0deg, rgba(0,0,0,0.1) 33%, rgba(0,0,0,1) 100%);
  animation: spin .8s linear 0s infinite;
}

/*.circle-core {
  width: 100%;
  height: 100%;
  background-color: #ffff00;
  border-radius: 50%;
}*/

    .circle-core {
      width: 100%;
      height: 100%;
      background-color: #ffff00;
      border-radius: 50%;
    }

    .circle-image {
      width: 144px; /* 画像の直径 */
      height: 144px;
      border-radius: 50%; /* 円形にする */
      background-image: url('gaprisu.png'); /* 画像のパス */
      background-size: cover; /* 画像を要素にフィット */
      /*background-position: center; /* 中央寄せ */
      background-repeat: no-repeat;
      position: absolute;
      top: calc(50vh - 72px);
      left: calc(50vw - 72px);
    }

    .toggle-button {
      position: absolute; /* ボタンの位置を画面内で固定 */
      bottom: 20px; /* 画面下からの距離 */
      left: 50%; /* 横位置を画面中央に設定 */
      transform: translateX(-50%); /* 中央揃え */
      padding: 10px 20px;
    font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .toggle-button:hover {
      background-color: #0056b3;
    }

  </style>
 <style>
  .stroke{
      position: absolute;
      top: 3vh;
      left: 2vw;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 86vh;
      width: 96vw;
      background-color: #ffffff;
      }

    .stroke .border {
      content: "";
      position: absolute;
      opacity: 0;
    }

    .stroke .border.top,
    .stroke .border.bottom {
      width: calc(100% - 20px);
    }

    .stroke .border.top {
      border-top: 3px solid #000000;
      right: 0;
      top: 0;
    }

    .stroke .border.mask {
      width: calc(20%);
    }

    .stroke .border.mask {
      border-top: 3px solid #ffffff;
      right: 65vw;
      top: 0;
    }

    .stroke .border.bottom {
      border-bottom: 3px solid #000000;
      left: 0;
      bottom: 0;
    }

    .stroke .border.right,
    .stroke .border.left {
      height: calc(100% - 20px);
    }

    .stroke .border.right {
      border-right: 3px solid #000000;
      right: 0;
      top: 0;
    }

    .stroke .border.left {
      border-left: 3px solid #000000;
      left: 0;
      bottom: 0;
    }

    .stroke.is-animated .border {
      opacity: 1;
    }

    .stroke.is-animated .border.top,
    .stroke.is-animated .border.bottom {
      animation: stroke-width 3.0s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .stroke.is-animated .border.right,
    .stroke.is-animated .border.left {
      animation: stroke-height 3.0s cubic-bezier(0.22, 1, 0.36, 1);
    }

    @keyframes stroke-width {
      0% {
        width: 0;
        opacity: 1;
      }
      100% {
        width: calc(100% - 20px);
        opacity: 1;
      }
    }

    @keyframes stroke-height {
      0% {
        height: 0;
        opacity: 1;
      }
      100% {
        height: calc(100% - 20px);
        opacity: 1;
      }
    }

    .mask-bg {
      color: transparent;
      display: inline-block;
      font-size: 36px;
      font-weight: bold;
      overflow: hidden;
      position: absolute;
      right: 68vw;
      top: 0.5vh;
      transition: color 0ms 450ms;
    }

    .mask-bg::after {
      /*background: linear-gradient(to right, #362ae0 0%, #3b79cc 50%, #42d3ed 100%);*/
      background: linear-gradient(to left, #fcfcfc 0%, #000000 100%);
      bottom: 0;
      content: '';
      display: block;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
      transform: translate(0, 100%);
    }

    .mask-bg.is-animated {
      color: #000000;
    }

    .mask-bg.is-animated::after {
      animation: mask-bg 1.2s cubic-bezier(0.8, 0, 0.170, 1);
    }

    @keyframes mask-bg {
      0% {
        transform: translate(0, 101%);
      }
      40%, 60% {
        transform: translate(0, 0%);
      }
      100% {
        transform: translate(0, -100%);
      }
    }
 </style>
</head>
<body>

  <!-- GRADIENT SPINNER -->

  <div class="stroke">
    <div class="border top"></div>
    <div class="border right"></div>
    <div class="border bottom"></div>
    <div class="border left"></div>
    <div class="border mask"></div>
  </div>
  
  <div class="mask-bg anim">
    GAPLESS
  </div>

  <div class="spinner-box">
    <div class="circle-border">
     <div class="circle-core"></div>
    </div>  
  </div>
  <div class="circle-image"></div>

  <button class="toggle-button">表示</button>

  <script>
　　//コード中のアイコン
    const imageElement = document.querySelector('.circle-image');
    const spinnerboxElement = document.querySelector('.spinner-box');
    const circleborderElement = document.querySelector('.circle-border');
    const circlecoreElement = document.querySelector('.circle-core');
    const toggleButton = document.querySelector('.toggle-button');

    toggleButton.addEventListener('click', () => {
      if (imageElement.style.display === 'none' || imageElement.style.display === '') {
        imageElement.style.display = 'block'; // 画像を表示
	spinnerboxElement.style.display = 'block'; // 画像を表示
	circleborderElement.style.display = 'block'; // 画像を表示
	circlecoreElement.style.display = 'block'; // 画像を表示
        toggleButton.textContent = '非表示'; // ボタンのテキストを変更
      } else {
        imageElement.style.display = 'none'; // 画像を非表示
	spinnerboxElement.style.display = 'none';
	circleborderElement.style.display = 'none';
	circlecoreElement.style.display = 'none';
        toggleButton.textContent = '表示'; // ボタンのテキストを変更
      }
    });
  

  //画面外枠とGAPLESS表示
    function animateBorders() {
      const strokeElement = document.querySelector('.stroke');
      strokeElement.classList.add('is-animated');
    }

    window.onload = () => {
      const strokeElement = document.querySelector('.stroke');
      strokeElement.classList.add('is-animated');

      const element = document.querySelector('.mask-bg');
      setTimeout(() => {
        element.classList.add('is-animated');
      }, 100); // アニメーション開始までの遅延（調整可能）
    };
  

  //画面ズームを禁止する
  document.addEventListener("gesturestart", (e) => {
  e.preventDefault();
  });
  </script>
</body>
</html>
