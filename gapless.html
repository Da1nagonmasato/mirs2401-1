<!DOCTYPE html><!--ロードのたびに高さがちょっと変わったりする-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>MIRS2401</title>
    <!-- CSSファイルを読み込む -->
    <link rel="stylesheet" href="gapless.css">
    <link rel="stylesheet" href="gapless_chat.css">
    <link rel="stylesheet" href="gapless_ex.css">
    <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
    <link rel="apple-touch-icon" href="./gaprisu.png" sizes="180x180">
</head>
<body>
      <div class="stroke">
    <div class="border top"></div>
    <div class="border right"></div>
    <div class="border bottom"></div>
    <div class="border left"></div>
    <div class="border mask"></div>
  </div>

  <div class="mask-bg anim">
    GAPLESS
  </div>

  <div class="spinner-box">
    <div class="circle-border">
     <div class="circle-core"></div>
    </div>
  </div>
  <div class="circle-image"></div>
  <span id="loadtext" class="loadtext">ロード中</span>

  <div class="fadecontainer" id="fadecontainer">
  
  <div class="nav2status">
        <div class="bounce-text" id="status">Waiting for data...</div>
    </div>
  <div class="border status"></div>
  <div id="fade-text">初期の表示内容</div>
  <div class="border location"></div> 
  <button class="fadebutton" onclick="toggleFade()">次の案内</button>
  <button class="fadebutton" onclick="sendstopGoal()"> 案内停止</button>
  </div>

    <div class="optcontainer" id="optcontainer">
  <button class="optbutton" onclick="showex()" >使用方法</button>
  <button class="optbutton" onclick="apanddown()">高さ調節</button>
  </div>

    <div class="chatcontainer" id="chatcontainer">

        <div class="chat-container" id="chat-container">
            <!-- チャットメッセージがここに追加されます -->
        </div>
        <div class="status-indicator" id="status-indicator"></div>
        <div class="button-group">
            <button onclick="initializeAndStart()" class ="chat_button">音声入力を開始</button>
            <button onclick="stopSpeech()" class ="chat_button">読み上げを停止</button>
        </div>

    </div>
    <div class="modal" id="imageModal">
        <span class="close">&times;</span>
        <button class="nav-button prev">&lt;</button>
        <button class="nav-button next">&gt;</button>
        <div class="modal-content">
            <img src="" class="modal-image" alt="Large image">
        </div>
    </div>  
	    <!-- JavaScriptファイルを読み込む -->
    <script src="gapless.js"></script>
    <script src="gapless_chat.js"></script>
    <script src="gapless_ros.js"></script>
    <script src="gapless_ex.js"></script>
</body>
</html>
