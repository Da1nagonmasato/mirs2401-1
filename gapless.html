<!DOCTYPE html><!--ロードのたびに高さがちょっと変わったりする-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>MIRS2401</title>
    <!-- CSSファイルを読み込む -->
    <link rel="stylesheet" href="gapless.css">
    <link rel="stylesheet" href="gapless_chat.css">
    <link rel="stylesheet" href="gapless_ex.css">
    <link rel="stylesheet" href="gapless_ros.css">
    <link rel="stylesheet" href="gapless_login.css">
    <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">

    <link rel="apple-touch-icon" href="./gaprisu.png" sizes="180x180">
</head>
<body>

	  <div class="logincontainer" id="logincontainer">
    <!-- 左側 -->
    <div class="loginleft">
      <img src="pin.png" alt="説明用画像">
      <p>右のテンキーを使用して、4桁の暗証番号を入力してください。<br>入力が完了したら「送信」を押してください。</p>
      <p>番号は予約用のサイトの「プロフィール」の欄から、画像の部分を確認することで確認できます。<p/>
    </div>

    <!-- 右側 -->
    <div class="loginright">
      <div class="display-container">
        <h1>暗証番号確認</h1>
        <div id="display">----</div>
      </div>
      <div class="keypad-container">
        <div class="keypad">
          <div class="key" onclick="pressKey(1)">1</div>
          <div class="key" onclick="pressKey(2)">2</div>
          <div class="key" onclick="pressKey(3)">3</div>
          <div class="key" onclick="pressKey(4)">4</div>
          <div class="key" onclick="pressKey(5)">5</div>
          <div class="key" onclick="pressKey(6)">6</div>
          <div class="key" onclick="pressKey(7)">7</div>
          <div class="key" onclick="pressKey(8)">8</div>
          <div class="key" onclick="pressKey(9)">9</div>
          <div class="key" onclick="clearInput()">C</div>
          <div class="key" onclick="pressKey(0)">0</div>
          <div class="key" onclick="submitPin()">OK</div>
        </div>
        <button id="clear" onclick="clearInput()" class="clearbutton">クリア</button>
        <button id="submit" onclick="submitPin()" class="loginbutton">送信</button>
      </div>
    </div>
  </div>

      <div class="stroke">
    <div class="border top"></div>
    <div class="border right"></div>
    <div class="border bottom"></div>
    <div class="border left"></div>
    <div class="border mask"></div>
  </div>

  <div class="mask-bg anim">
    GAPLESS
  </div>

  <div class="spinner-box">
    <div class="circle-border">
     <div class="circle-core"></div>
    </div>
  </div>
  <div class="circle-image"></div>
  <span id="loadtext" class="loadtext">ロード中</span>

  <div class="fadecontainer" id="fadecontainer">
  
  <div class="nav2status">
        <div class="bounce-text" id="status">Waiting for data...</div>
    </div>
  <div class="border status"></div>
  <div id="fade-text">初期の表示内容</div>
  <div class="border location"></div> 
  <button class="restartbutton" id="restartButton" onclick="restart()">案内再開</button>
  <button class="fadebutton" id="navButton" onclick="toggleFade()">次の案内</button>
  <button class="stopbutton" onclick="sendstopGoal()"> 案内停止</button>
  </div>

    <div class="optcontainer" id="optcontainer">
  <button class="optbutton" onclick="showex()" >使用方法</button>
  <button class="optbutton" onclick="apanddown()">高さ調節</button>
   
  </div>


    <!-- 地図表示ボタン -->
       <button id="showMapBtn" class="map-button" >地図を表示</button>

  <!-- モーダル -->
  <div id="mapModal" class="mapmodal">
    <div class="modal-content">
      <span class="mapclose">&times;</span>
      <div id="map" style="height: 500px;"></div>
    </div>
  </div> 

    <div class="chatcontainer" id="chatcontainer">

        <div class="chat-container" id="chat-container">
            <!-- チャットメッセージがここに追加されます -->
        </div>
        <div class="status-indicator" id="status-indicator"></div>
        <div class="button-group">
            <button onclick="initializeAndStart()" class ="chat_button">音声入力を開始</button>
            <button onclick="stopSpeech()" class ="chat_button">読み上げを停止</button>
        </div>

    </div>
    <div class="modal" id="imageModal">
        <span class="close">&times;</span>
        <button class="nav-button prev">&lt;</button>
        <button class="nav-button next">&gt;</button>
        <div class="modal-content">
            <img src="" class="modal-image" alt="Large image">
        </div>
    </div>  
	    <!-- JavaScriptファイルを読み込む -->
    <script src="gapless.js"></script>
    <script src="gapless_chat.js"></script>
    <script src="gapless_ros.js"></script>
    <script src="gapless_ex.js"></script>
</body>
</html>
