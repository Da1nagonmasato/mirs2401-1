<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Spinner</title>
  <style>
    /* グリッドスタイリング */
    * {
      box-sizing: border-box;
    }

    /*body {
      min-height: 100vh;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }*/

    body {
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff;
    }

    /* KEYFRAMES */

@keyframes spin {
  from {
    transform: rotate(0);
  }
  to{
    transform: rotate(359deg);
  }
}



/* GRID STYLING */

/** {
  box-sizing: border-box;
}*/

/*body {
  min-height: 100vh;
  background-color: #ffffff;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  align-items: flex-start;
}*/

.spinner-box {
  width: 150px;
  height: 150px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: transparent;
  position: absolute;
  top: calc(50vh - 75px);
  left: calc(50vw - 75px); 
}


/* ALTERNATING ORBITS */

.circle-border {
  width: 150px;
  height: 150px;
  padding: 3px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  background: rgb(0,0,0);/*(63,249,220)*/
  background: linear-gradient(0deg, rgba(0,0,0,0.1) 33%, rgba(0,0,0,1) 100%);
  animation: spin .8s linear 0s infinite;
}

/*.circle-core {
  width: 100%;
  height: 100%;
  background-color: #ffff00;
  border-radius: 50%;
}*/

    .circle-core {
      width: 100%;
      height: 100%;
      background-color: #ffff00;
      border-radius: 50%;
    }

    .circle-image {
      width: 144px; /* 画像の直径 */
      height: 144px;
      border-radius: 50%; /* 円形にする */
      background-image: url('gaprisu.png'); /* 画像のパス */
      background-size: cover; /* 画像を要素にフィット */
      /*background-position: center; /* 中央寄せ */
      background-repeat: no-repeat;
      position: absolute;
      top: calc(50vh - 72px);
      left: calc(50vw - 72px);
    }

    .toggle-button {
      position: absolute; /* ボタンの位置を画面内で固定 */
      bottom: 20px; /* 画面下からの距離 */
      left: 50%; /* 横位置を画面中央に設定 */
      transform: translateX(-50%); /* 中央揃え */
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .toggle-button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

  <!-- GRADIENT SPINNER -->
  <div class="spinner-box">
    <div class="circle-border">
     <div class="circle-core"></div>
    </div>  
  </div>
  <div class="circle-image"></div>

  <button class="toggle-button">表示</button>

  <script>
    const imageElement = document.querySelector('.circle-image');
    const spinnerboxElement = document.querySelector('.spinner-box');
    const circleborderElement = document.querySelector('.circle-border');
    const circlecoreElement = document.querySelector('.circle-core');
    const toggleButton = document.querySelector('.toggle-button');

    toggleButton.addEventListener('click', () => {
      if (imageElement.style.display === 'none' || imageElement.style.display === '') {
        imageElement.style.display = 'block'; // 画像を表示
	spinnerboxElement.style.display = 'block'; // 画像を表示
	circleborderElement.style.display = 'block'; // 画像を表示
	circlecoreElement.style.display = 'block'; // 画像を表示
        toggleButton.textContent = '非表示'; // ボタンのテキストを変更
      } else {
        imageElement.style.display = 'none'; // 画像を非表示
	spinnerboxElement.style.display = 'none';
	circleborderElement.style.display = 'none';
	circlecoreElement.style.display = 'none';
        toggleButton.textContent = '表示'; // ボタンのテキストを変更
      }
    });
  </script>
</body>
</html>
