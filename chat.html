<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声チャットアプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-group {
            text-align: center;
            margin: 20px 0;
        }
        #input-output, #response-output {
            margin: 20px 0;
            padding: 15px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 100px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>音声チャットアプリ</h1>
        
        <div class="section">
            <h2>入力内容</h2>
            <div class="button-group">
                <button onclick="startRecognition()">音声入力を開始</button>
            </div>
            <div id="input-output">ここに音声入力の内容が表示されます...</div>
        </div>

        <div class="section">
            <h2>AI応答</h2>
            <div class="button-group">
                <button onclick="getGeminiResponse()">応答を取得</button>
                <button onclick="speakResponse()">応答を読み上げ</button>
                <button onclick="stopSpeech()">読み上げを停止</button>
            </div>
            <div id="response-output">ここにAIの応答が表示されます...</div>
        </div>
    </div>

    <script>
        let synth = window.speechSynthesis;
        let utterance;
        let recognizedText = '';

        // 音声認識の機能
        function startRecognition() {
            const outputDiv = document.getElementById('input-output');
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                outputDiv.textContent = "このブラウザは音声認識をサポートしていません。";
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'ja-JP';
            recognition.interimResults = true;
            recognition.continuous = false;

            recognition.onstart = () => {
                outputDiv.textContent = "音声認識を開始しました...";
            };

            recognition.onresult = (event) => {
                recognizedText = '';
                for (const result of event.results) {
                    recognizedText += result[0].transcript;
                }
                outputDiv.textContent = recognizedText;
            };

            recognition.onerror = (event) => {
                outputDiv.textContent = `エラー: ${event.error}`;
            };

            recognition.onend = () => {
                outputDiv.textContent = recognizedText + "\n音声認識を終了しました。";
                // 音声認識終了後、自動的に応答を取得
                getGeminiResponse();
            };

            recognition.start();
        }

        // Gemini APIとの通信
        async function getGeminiResponse() {
            if (!recognizedText.trim()) {
                alert("音声入力を先に行ってください。");
                return;
            }

            const apiKey = "AIzaSyAA9OOgj6qrZMG6lLRrdQUoBcEWXZVxTFk";
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${apiKey}`;
            const system_prompt = 
        "あなたは沼津高専について質問をする中学生に向けて、質問を受けて沼津高専について説明・案内を行います。100文字程度で、親しみやすい口調で回答してください。以下に質問を示します";
            const PRESET_KNOWLEDGE = 
"以下に示す事前知識を参考に回答を考えてください。沼津高専は静岡県沼津市にある工業高等専門学校で、ここでは、様々な工学分野を学べるカリキュラムが用意されています。電子制御工学科、電気電子工学科、制御情報工学科、機械工学科、物質工学科がある。"
   
            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: system_prompt + recognizedText + PRESET_KNOWLEDGE
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                const responseText = data.candidates[0].content.parts[0].text;
                document.getElementById("response-output").textContent = responseText;
                speakResponse();
            } catch (error) {
                document.getElementById("response-output").textContent = `Error: ${error.message}`;
            }
        }

        // 音声読み上げ機能//safariのアプリの設定から自動再生をオンにする
        function speakResponse() {
            const text = document.getElementById('response-output').textContent;
            
            if (synth.speaking) {
                console.warn("既に読み上げ中です");
                return;
            }

            if (text.trim() === "" || text.includes("ここにAIの応答が表示されます...")) {
                alert("読み上げる応答がありません。");
                return;
            }

            utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "ja-JP";
            
            utterance.onend = () => {
                console.log("読み上げ完了");
            };

            utterance.onerror = (event) => {
                console.error("読み上げ中にエラーが発生しました", event);
            };

            synth.speak(utterance);
        }

        function stopSpeech() {
            if (synth.speaking) {
                synth.cancel();
                console.log("読み上げを停止しました");
            }
        }
    </script>
</body>
</html>
